<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PHK Fusion Energy</title>
  <style>
    :root{
      --bg1:#0a1320;
      --bg2:#04070c;
      --card:rgba(255,255,255,0.045);
      --line:rgba(255,255,255,0.10);
      --text:#e5e7eb;
      --muted:#cbd5e1;
      --sub:#94a3b8;
      --gold:#fbbf24;
      --cyan:#7dd3fc;
      --mint:#34d399;
    }
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      background:
        radial-gradient(circle at 20% 0%, rgba(251,191,36,0.12), transparent 45%),
        radial-gradient(circle at 85% 10%, rgba(125,211,252,0.10), transparent 45%),
        linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--text);
    }
    .wrap{
      max-width:980px;
      margin:0 auto;
      padding:86px 22px 70px;
    }
    /* Floating language */
    .lang{
      position:fixed;
      top:16px;
      right:16px;
      z-index:10;
      display:flex;
      gap:8px;
    }
    .lang button{
      background:rgba(17,24,39,0.82);
      color:var(--text);
      border:1px solid rgba(255,255,255,0.12);
      border-radius:12px;
      padding:8px 10px;
      cursor:pointer;
      font-size:13px;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 14px;
      border-radius:999px;
      font-size:14px;
      background:rgba(251,191,36,0.12);
      color:#fde68a;
      margin-bottom:16px;
      border:1px solid rgba(251,191,36,0.15);
    }
    .dot{
      width:9px;height:9px;border-radius:999px;
      background:var(--gold);
      box-shadow:0 0 16px rgba(251,191,36,.35);
    }
    h1{
      font-size:46px;
      line-height:1.15;
      margin:0 0 18px;
      letter-spacing:-0.6px;
    }
    p{
      margin:0;
      font-size:18px;
      line-height:1.7;
      color:var(--muted);
      max-width:900px;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr;
      gap:16px;
      margin-top:30px;
    }
    @media(min-width:880px){
      .grid.two{ grid-template-columns:1fr 1fr; }
    }
    .card{
      background:var(--card);
      border:1px solid rgba(255,255,255,0.08);
      border-radius:18px;
      padding:20px 20px 18px;
    }
    .card h2{
      margin:0 0 10px;
      font-size:18px;
      color:var(--cyan);
      letter-spacing:-0.2px;
    }
    .card p{ font-size:15.8px; color:var(--muted); }
    ul{
      margin:10px 0 0;
      padding-left:18px;
    }
    li{
      margin:8px 0;
      font-size:15.5px;
      color:var(--text);
    }

    .timeline{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:10px;
      margin-top:12px;
    }
    .step{
      border-radius:14px;
      padding:12px 12px;
      background:rgba(255,255,255,0.03);
      border:1px solid rgba(255,255,255,0.08);
      min-height:78px;
    }
    .step b{
      display:block;
      font-size:12.5px;
      color:#fde68a;
      letter-spacing:0.2px;
      margin-bottom:6px;
    }
    .step span{
      display:block;
      font-size:13.5px;
      color:var(--muted);
      line-height:1.45;
    }

    .cta{
      margin-top:18px;
      display:flex;
      flex-wrap:wrap;
      gap:12px;
    }
    .btn{
      padding:13px 18px;
      border-radius:14px;
      font-size:15.5px;
      font-weight:700;
      cursor:pointer;
      border:1px solid rgba(255,255,255,0.14);
      background:linear-gradient(135deg, rgba(251,191,36,0.22), rgba(125,211,252,0.12));
      color:#fff;
    }
    .btn.alt{
      background:transparent;
      color:#fde68a;
    }

    .footer{
      margin-top:38px;
      padding-top:20px;
      border-top:1px solid rgba(255,255,255,0.10);
      font-size:14px;
      color:var(--sub);
      line-height:1.6;
    }
    .email{
      margin-top:8px;
      color:#7dd3fc;
      font-weight:700;
    }

    /* Mobile: keep it one-page feel */
    @media(max-width:420px){
      h1{ font-size:40px; }
      .timeline{ grid-template-columns:1fr 1fr; }
    }
  </style>
</head>
<body>

  <div class="lang">
    <button onclick="setLang('ko')">KR</button>
    <button onclick="setLang('en')">EN</button>
    <button onclick="setLang('ar')">AR</button>
  </div>

  <main class="wrap">
    <div class="pill"><span class="dot"></span><span id="tagline"></span></div>

    <h1 id="title"></h1>
    <p id="intro"></p>

    <section class="grid two">
      <div class="card">
        <h2 id="c1t"></h2>
        <p id="c1d"></p>
        <div class="timeline" id="timeline"></div>
      </div>

      <div class="card">
        <h2 id="c2t"></h2>
        <p id="c2d"></p>
        <ul id="c2l"></ul>
      </div>
    </section>

    <section class="grid two">
      <div class="card">
        <h2 id="c3t"></h2>
        <p id="c3d"></p>
        <ul id="c3l"></ul>
      </div>

      <div class="card">
        <h2 id="c4t"></h2>
        <p id="c4d"></p>
        <ul id="c4l"></ul>
      </div>
    </section>

    <div class="cta">
      <button class="btn" id="btn1"></button>
      <button class="btn alt" id="btn2"></button>
    </div>

    <footer class="footer">
      <div><b>PHK Fusion Energy</b> · Roadmap · Safety · Engineering · Infrastructure</div>
      <div class="email">Contact: info@phkfusion.com</div>
      <div id="foot"></div>
    </footer>
  </main>

function setLang(lang){
  const d = DATA[lang];
  document.documentElement.lang = (lang==="ko")?"ko":(lang==="ar")?"ar":"en";
  document.body.dir = (lang==="ar")?"rtl":"ltr";

  document.getElementById("tagline").innerText = d.tagline;
  document.getElementById("title").innerText = d.title;
  document.getElementById("intro").innerText = d.intro;

  document.getElementById("c1t").innerText = d.c1t;
  document.getElementById("c1d").innerText = d.c1d;

  const t = document.getElementById("timeline");
  t.innerHTML = "";
  d.timeline.forEach(row=>{
    const div = document.createElement("div");
    div.className="step";
    div.innerHTML = `<b>${row[0]}</b><span>${row[1].replace(/\n/g,"<br>")}</span>`;
    t.appendChild(div);
  });

  document.getElementById("c2t").innerText = d.c2t;
  document.getElementById("c2d").innerText = d.c2d;
  fillList("c2l", d.c2l);

  document.getElementById("c3t").innerText = d.c3t;
  document.getElementById("c3d").innerText = d.c3d;
  fillList("c3l", d.c3l);

  document.getElementById("c4t").innerText = d.c4t;
  document.getElementById("c4d").innerText = d.c4d;
  fillList("c4l", d.c4l);

  document.getElementById("btn1").innerText = d.btn1;
  document.getElementById("btn2").innerText = d.btn2;
  document.getElementById("foot").innerText = d.foot;
}
function fillList(id, arr){
  const ul = document.getElementById(id);
  ul.innerHTML="";
  arr.forEach(x=>{
    const li=document.createElement("li");
    li.innerText=x;
    ul.appendChild(li);
  });
}

setLang("ko");

</html>
